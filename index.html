<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brustee - Spill some creativity</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="container">
      <header>
        <h1 id="logo">Brustee</h1>
      </header>
      <section id="options">
        <div class="option paint">
          <i class="fa-solid fa-paintbrush" title="draw"></i>
        </div>
        <div class="option text">
          <i class="fa-solid fa-font" title="Add text"></i>
        </div>
        <div class="option shapes">
          <i class="fa-solid fa-shapes" title="Add shapes"></i>
        </div>
        <div class="option eraser">
          <i class="fa-solid fa-eraser" title="Erase"></i>
        </div>
        <div class="option color">
          <i class="fa-solid fa-palette" title="Select color"></i>
        </div>
      </section>
      <section id="canvas"></section>
    </section>
  </body>
</html>
