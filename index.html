<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brustee - Spill some creativity</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script async defer src="scripts/script.js" type="text/javascript"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Mountains+of+Christmas:wght@400;700&family=Orbitron:wght@400..900&family=Pinyon+Script&family=Press+Start+2P&family=Tourney:ital,wght@0,100..900;1,100..900&family=UnifrakturMaguntia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <header>
        <h1 id="logo">Brustee</h1>
      </header>
      <section class="options" id="main">
        <div class="option paint" title="draw">
          <i class="fa-solid fa-paintbrush"></i>
        </div>
        <div class="option text" title="Add text">
          <i class="fa-solid fa-font"></i>
        </div>
        <div class="option shapes" title="Add shapes">
          <i class="fa-solid fa-shapes"></i>
        </div>
        <div class="option eraser" title="Erase">
          <i class="fa-solid fa-eraser"></i>
        </div>
        <button class="clear">Clear Canvas</button>
      </section>
      <canvas width="940" height="550" id="myCanvas">Drawing Board </canvas>
      <section class="options" id="extras">
        <div class="option color" title="Change Color">
          <!-- <i class="fa-solid fa-palette"></i> -->
          <input type="color" id="color" name="color" />
        </div>
        <div class="option size" title="Change Size">
          <i class="fa-solid fa-plus-minus"></i>
          <div id="line-sizes" class="">
            <div class="px-1 item" data-size="1">
              <div class="line"></div>
            </div>
            <div class="px-2 item" data-size="2">
              <div class="line"></div>
            </div>
            <div class="px-5 item" data-size="5">
              <div class="line"></div>
            </div>
            <div class="px-10 item" data-size="10">
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="option font-family" title="Change Font Family">
          <label for="font-family">Change Font Family:</label>
          <select name="font_family" id="font-family">
            <option value="Monoton">Monoton</option>
            <option value="Mountains of Christmas">
              Mountains of Christmas
            </option>
            <option value="Orbitron">Orbitron</option>
            <option value="Pinyon Script">Pinyon Script</option>
            <option value="Press Start 2P">Press Start 2P</option>
            <option value="Tourney">Tourney</option>
            <option value="UnifrakturMaguntia">UnifrakturMaguntia</option>
          </select>
        </div>
      </section>
    </section>
  </body>
</html>
